<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>My Card</title>
</head>

<body>
    <div class="card">
        <div class="lefttop">
            <div class="imgbox">
                <img
                    src="https://p3-passport.byteimg.com/img/user-avatar/efd92a4712f8cab3c1e7903f70e0572f~180x180.awebp">
            </div>
            <div class="imgboxblack">
                <div class="blackcontent">
                    <span class="word">青训营</span>
                    <span class="x">X</span>
                    <span class="word">码上掘金</span>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="id">
                CHEN
            </div>
            <div class="numberdetails">
                <div>
                    <p>Articles</p><span>8</span>
                </div>
                <div>
                    <p>View</p><span>232</span>
                </div>
                <div>
                    <p>Followers</p><span>0</span>
                </div>
            </div>
            <div class="Btn">
                <button class="btnfollow">Follow</button>
                <button class="btnmore" onclick="jumpmore()">More</button>
            </div>
        </div>
        <div class="bottom">
            <h3>My Information</h3>
            <div>🎯&nbsp这个家伙很懒，但留下了这句话</div>
            <div>🏠️&nbsp翻斗大街翻斗花园二号楼1001室</div>
            <div>📧&nbsp0123456789@qq.com</div>
        </div>
        <div class="theme">
            <button mode="light">☀️</button>
            <button mode="dark">🌙</button>
            <button mode="read">📖</button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
